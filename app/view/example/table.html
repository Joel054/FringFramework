<h1>Listagem de Exemplo</h1>
<hr/>
<table class="table table-bordered">
    <tr class="text-center">
        <td>
            <b>Nome</b>
        </td>
        <td>
            <b>E-mail</b>
        </td>
        <td>
            <b>Telefone</b>
        </td>
        <td width="100px">
            <b>Ações</b>
        </td>
    </tr>
    {% for example in examples %}
    <tr>
        <td>
            {{ example.name}}
        </td>

        <td>
            {{ example.email}}
        </td>

        <td>
            {{ example.phone}}
        </td>
        <td>
            <a href="{{ base_url }}/example/remove?id={{example.id}}" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i>

            </a>

            <a href="{{ base_url }}/example/edit?id={{example.id}}" class="btn btn-primary">
                <i class="glyphicon glyphicon-pencil"></i>

            </a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="example/create" class="btn btn-primary">Cadastrar</a>
